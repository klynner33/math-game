<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokemon Math Game</title>
</head>
<body>

  <div id="question" class="question">
    <div id="first-number" class="first-number">1</div>
    <div id="operator" class="operator">+</div>
    <div id="second-number" class="second-number">1</div>
  </div>
  <input type="number" id="answer" class="answer" placeholder="Your answer">
  <br>
  <div class="button-container">
    <button id="check-answer" class="check-answer">Check Answer</button>
    <button id="next" class="next">Next</button>
  </div>
  <div id="feedback" class="feedback"></div>

  <script src="script.js"></script>

</body>
</html>
