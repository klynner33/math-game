<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokemon Math Game</title>
</head>
<body>

  <h1>Pok√©mon Addition Game</h1>

  <button id="go" class="go">Go!</button>

  <div id="question" class="question">
    <div id="first-number" class="first-number"></div>
    <div id="operator" class="operator">+</div>
    <div id="second-number" class="second-number"></div>
    <div id="equals" class="equals">=</div>
  </div>

  <input type="number" id="answer" class="answer" placeholder="Your answer">
  
  <div class="button-container">
    <button id="check-answer" class="check-answer">Check Answer</button>
    <!-- <button id="next" class="next">Next</button>  -->
  </div>

  <div id="result" class="result"></div>

  <script src="script.js"></script>

</body>
</html>
