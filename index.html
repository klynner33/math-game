<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Math Games</title>
</head>
<body>

  <h1>Math Games</h1>

  <div class="button-container">
    <button id="add-button" class="add-button">Add</button>
    <button id="subtract-button" class="subtract-button">Subtract</button>
    <button id="multiply-button" class="multiply-button">Multiply</button>
    <button id="divide-button" class="divide-button">Divide</button>
  </div>


  <div id="sprite-container" class="sprite-container">
    <div id="sprite-left" class="sprite left">
      
    </div>
    <div id="sprite-right" class="sprite right">
      
    </div>
    
  </div>

  <div id="question" class="question">
    <div id="equation" class="equation"></div>
    <div><input type="number" id="answer" class="answer" placeholder="Your answer"></div>
  </div>

  
  
  <div class="button-container">
    <button id="check-answer" class="check-answer">Check Answer</button>
  </div>

  <div id="result" class="result"></div>
  
  <div id="image-win-container" class="image-win-container">
    <img src="hockey-img.jpg">
  </div>>

  <script src="script.js"></script>

</body>
</html>
